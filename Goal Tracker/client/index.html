<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>GoalTracker</title>
       
        <script> src="http://code.jquery.com/jquery-1.11.3.min.js"</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-mion.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.1.0.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
    
    </head>
    <body onload="getGoals()">
        <h1>Goal Tracker</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <input data-bind="value: goalInputName, valueUpdate: 'input'" type="text" id="name" class="form-control" placeholder="Enter goal">
            </div>
            <div class="col-md-3">
                <select id="type" data-bind="value: goalInputType, options: types, optionsCaption: 'Choose type'" class="form-control">

                </select>
            </div>
            <div class="col-md-3">
                <input type="date" data-bind="value: goalInputDeadline" id="deadline" class="form-control" placeholder="Enter goal">
            </div>
            <div class="col-md-3">
                <!-- ko ifnot: isUpdate -->
                <button class="btn btn-primary" data-bind="click: addGoal, enable: goalInputName">Add goal</button>
                <!--/ko-->
                <!-- ko if: isUpdate -->
                <button class="btn btn-primary" data-bind="click: updateGoal, enable: goalInputName">Update goal</button>
                <!--/ko-->
                <button class="btn btn-info" data-bind="enable: canEdit, click: editSelect">Edit</button>
                <button class="btn btn-danger" data-bind="enable: canEdit, click: deleteSelect">Delete</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Deadline</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: goals">
                        
                        <tr>
                            <td><input data-bind="value: _id, checked: $parent.selectedGoals" type="checkbox" id="check"></td>
                            <td data-bind="text: name">NAME</td>
                            <td data-bind="text: type">TYPE</td>
                            <td data-bind="text: deadline">DEADLINE</td>
                        </tr>
                       
                    </tbody>
                </table>

            </div>

        </div>

    </div>    
    <script src="/app.js">

    </script>
    
    </body>
</html>
